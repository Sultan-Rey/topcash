<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top Cash | Connexion</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/css/styles.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Top Cash Transfert</a>
    </div>
  </nav>

  <!-- Login Section -->
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h3 class="text-center mb-4">Connexion</h3>

            <!-- Formulaire de connexion -->
            <form id="loginForm" action="dashboard.html" method="POST">
              <div class="mb-3">
                <label for="email" class="form-label">Adresse Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Entrez votre email" required>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Mot de passe</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Entrez votre mot de passe" required>
              </div>

              <div class="d-flex justify-content-between mb-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                  <label class="form-check-label" for="rememberMe">
                    Se souvenir de moi
                  </label>
                </div>
                <a href="#" class="text-decoration-none">Mot de passe oublié ?</a>
              </div>

              <button type="submit" class="btn btn-primary w-100">Se connecter</button>
            </form>

            <hr>

            <div class="text-center">
              <p>Probleme de connexion persistent ? <a href="signup.html" class="text-decoration-none">Contactez l'admin</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Validation de la connexion
    document.getElementById('loginForm').addEventListener('submit', function (event) {
      event.preventDefault(); // Empêche l'envoi du formulaire par défaut
  
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
  
      // Vérifier les informations de connexion
      if (email === 'admin@topcash.com' && password === 'pass123') {
        // Rediriger vers la page d'accueil si les informations sont correctes
        window.location.href = 'acceuil.html';
      } else {
        // Afficher un message d'alerte si les informations sont incorrectes
        alert('Email ou mot de passe invalide.');
      }
    });
  </script>
  
</body>
</html>
